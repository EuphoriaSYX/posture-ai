<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostureAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .status-ring {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
        }

        .ring-outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
            transition: all 0.5s ease;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
        }

        .ring-outer.awake {
            border-color: #00ff88;
            box-shadow:
                0 0 60px rgba(0, 255, 136, 0.4),
                0 0 120px rgba(0, 255, 136, 0.2),
                inset 0 0 60px rgba(0, 255, 136, 0.1);
        }

        .ring-outer.sleeping {
            border-color: #ff3366;
            box-shadow:
                0 0 60px rgba(255, 51, 102, 0.5),
                0 0 120px rgba(255, 51, 102, 0.3),
                inset 0 0 60px rgba(255, 51, 102, 0.15);
            animation: dangerPulse 1s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(255, 51, 102, 0.5),
                    0 0 120px rgba(255, 51, 102, 0.3),
                    inset 0 0 60px rgba(255, 51, 102, 0.15);
            }
            50% {
                box-shadow:
                    0 0 100px rgba(255, 51, 102, 0.7),
                    0 0 200px rgba(255, 51, 102, 0.4),
                    inset 0 0 80px rgba(255, 51, 102, 0.25);
            }
        }

        .ring-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(5,5,5,0.95) 0%, rgba(0,0,0,0.98) 100%);
        }

        .status-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .status-icon.awake {
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.9);
        }

        .status-icon.sleeping {
            color: #ff3366;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.9);
            animation: iconBlink 0.6s infinite;
        }

        @keyframes iconBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            transition: all 0.3s;
        }

        .status-text.awake {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .status-text.sleeping {
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
        }

        .status-text.waiting {
            color: #333;
        }

        .confidence-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: #555;
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            opacity: 0;
            animation: scan 2.5s linear infinite;
        }

        .scan-line.sleeping {
            background: linear-gradient(90deg, transparent, #ff3366, transparent);
        }

        @keyframes scan {
            0% { top: 15%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 85%; opacity: 0; }
        }

        .camera-section {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .camera-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .camera-container.active {
            display: block;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.55rem;
            color: #444;
            letter-spacing: 0.2em;
            margin-top: 0.8rem;
        }

        .start-btn {
            font-family: 'Orbitron', monospace;
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 1rem 2.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .start-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
        }

        .start-btn:disabled {
            color: #333;
            border-color: #333;
            cursor: not-allowed;
        }

        .start-btn.hidden {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            color: #555;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .live-indicator.active {
            opacity: 1;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: livePulse 1.5s infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        .live-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            color: #00ff88;
            letter-spacing: 0.2em;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 20%, rgba(255, 51, 102, 0.2) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .alert-overlay.active {
            opacity: 1;
            animation: alertFlash 0.8s infinite;
        }

        @keyframes alertFlash {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border-color: #1a1a1a;
            border-style: solid;
            transition: all 0.3s;
            z-index: 15;
        }

        .corner.tl { top: 20px; left: 20px; border-width: 2px 0 0 2px; }
        .corner.tr { top: 20px; right: 20px; border-width: 2px 2px 0 0; }
        .corner.bl { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; }
        .corner.br { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; }

        .corner.awake {
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        .corner.sleeping {
            border-color: rgba(255, 51, 102, 0.5);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        .data-display {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 0.1em;
            z-index: 15;
        }

        .data-item {
            text-align: center;
        }

        .data-value {
            color: #555;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="alert-overlay" id="alertOverlay"></div>

    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="app">
        <header class="header">
            <div class="logo">POSTURE.AI</div>
            <div class="live-indicator" id="liveIndicator">
                <span class="live-dot"></span>
                <span class="live-text">LIVE</span>
            </div>
        </header>

        <div class="status-ring">
            <div class="ring-outer" id="ringOuter"></div>
            <div class="ring-inner">
                <div class="scan-line" id="scanLine"></div>
                <div class="status-icon" id="statusIcon">⏸</div>
                <div class="status-text waiting" id="statusText">STANDBY</div>
                <div class="confidence-text" id="confidenceText">---%</div>
            </div>
        </div>

        <div class="camera-section">
            <div class="camera-container" id="cameraContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div class="camera-label" id="cameraLabel"></div>
        </div>

        <button class="start-btn" id="startBtn" onclick="init()">INICIAR MONITOREO</button>
    </div>

    <div class="data-display">
        <div class="data-item">
            <div>FRAMES</div>
            <div class="data-value" id="frameCount">0</div>
        </div>
        <div class="data-item">
            <div>PRECISION</div>
            <div class="data-value" id="precisionValue">--%</div>
        </div>
        <div class="data-item">
            <div>LATENCIA</div>
            <div class="data-value" id="latencyValue">--ms</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        // ============== ADVANCED 3D PARTICLE SYSTEM ==============
        const particleCanvas = document.getElementById('particleCanvas');
        const pCtx = particleCanvas.getContext('2d');

        let particles = [];
        let nebulaClouds = [];
        let stars = [];
        let particleColor = { r: 80, g: 80, b: 80 };
        let targetColor = { r: 80, g: 80, b: 80 };
        let glowColor = { r: 80, g: 80, b: 80 };
        let mouseX = 0, mouseY = 0;
        let currentState = 'idle';
        let time = 0;

        function resizeCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        // Estrella de fondo
        class Star {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 1.5;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }

            draw() {
                const twinkle = Math.sin(time * this.twinkleSpeed + this.twinkleOffset) * 0.5 + 0.5;
                const alpha = 0.2 + twinkle * 0.3;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                pCtx.fill();
            }
        }

        // Nube de nebulosa
        class NebulaCloud {
            constructor() {
                this.x = particleCanvas.width / 2 + (Math.random() - 0.5) * 400;
                this.y = particleCanvas.height / 2 + (Math.random() - 0.5) * 400;
                this.radius = 100 + Math.random() * 200;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            draw() {
                const pulse = Math.sin(time * 0.01 + this.pulseOffset) * 0.3 + 0.7;
                const gradient = pCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * pulse
                );

                gradient.addColorStop(0, `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, 0.03)`);
                gradient.addColorStop(0.5, `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, 0.015)`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                pCtx.fillStyle = gradient;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.radius * pulse, 0, Math.PI * 2);
                pCtx.fill();

                this.rotation += this.rotationSpeed;
            }
        }

        // Partícula principal
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const angleY = Math.random() * Math.PI - Math.PI / 2;
                const radius = 120 + Math.random() * 250;

                this.angle = angle;
                this.angleY = angleY;
                this.radius = radius;
                this.orbitSpeed = (Math.random() - 0.5) * 0.003;
                this.orbitSpeedY = (Math.random() - 0.5) * 0.001;

                this.size = Math.random() * 2.5 + 0.5;
                this.baseSize = this.size;

                // Trail
                this.trail = [];
                this.maxTrail = Math.floor(Math.random() * 8) + 3;

                this.brightness = Math.random() * 0.5 + 0.5;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            update() {
                // Guardar posición para trail
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                this.trail.push({ x: this.x, y: this.y, size: this.displaySize });

                // Rotación orbital 3D
                this.angle += this.orbitSpeed;
                this.angleY += this.orbitSpeedY;

                const centerX = particleCanvas.width / 2;
                const centerY = particleCanvas.height / 2;

                // Calcular posición 3D
                const x3d = Math.cos(this.angle) * this.radius;
                const y3d = Math.sin(this.angleY) * this.radius * 0.3;
                const z3d = Math.sin(this.angle) * this.radius;

                // Proyección con perspectiva
                const perspective = 600;
                const scale = perspective / (perspective + z3d);

                this.x = centerX + x3d * scale;
                this.y = centerY + y3d * scale + Math.cos(this.angle) * this.radius * 0.3 * scale;
                this.z = z3d;

                // Tamaño basado en profundidad
                const pulse = Math.sin(time * 0.02 + this.pulseOffset) * 0.3 + 1;
                this.displaySize = this.baseSize * scale * pulse;

                // Interacción con mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.x -= dx * force * 0.03;
                    this.y -= dy * force * 0.03;
                }

                // Comportamiento según estado
                if (currentState === 'sleeping') {
                    this.orbitSpeed += (Math.random() - 0.5) * 0.0005;
                    this.orbitSpeed = Math.max(-0.015, Math.min(0.015, this.orbitSpeed));
                } else if (currentState === 'awake') {
                    this.orbitSpeed *= 0.995;
                }
            }

            draw() {
                // Dibujar trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3 * this.brightness;
                    const size = t.size * (i / this.trail.length);

                    pCtx.beginPath();
                    pCtx.arc(t.x, t.y, Math.max(0.1, size), 0, Math.PI * 2);
                    pCtx.fillStyle = `rgba(${Math.floor(particleColor.r)}, ${Math.floor(particleColor.g)}, ${Math.floor(particleColor.b)}, ${alpha})`;
                    pCtx.fill();
                }

                // Dibujar partícula
                const depthAlpha = ((600 + this.z) / 1200) * this.brightness;

                // Glow
                const glowSize = this.displaySize * 3;
                const gradient = pCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, glowSize
                );
                gradient.addColorStop(0, `rgba(${Math.floor(particleColor.r)}, ${Math.floor(particleColor.g)}, ${Math.floor(particleColor.b)}, ${depthAlpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                pCtx.beginPath();
                pCtx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                pCtx.fillStyle = gradient;
                pCtx.fill();

                // Core
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, Math.max(0.1, this.displaySize), 0, Math.PI * 2);
                pCtx.fillStyle = `rgba(${Math.floor(particleColor.r + 50)}, ${Math.floor(particleColor.g + 50)}, ${Math.floor(particleColor.b + 50)}, ${depthAlpha})`;
                pCtx.fill();
            }
        }

        function initParticles() {
            resizeCanvas();

            // Estrellas de fondo
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }

            // Nubes de nebulosa
            nebulaClouds = [];
            for (let i = 0; i < 5; i++) {
                nebulaClouds.push(new NebulaCloud());
            }

            // Partículas principales
            particles = [];
            for (let i = 0; i < 500; i++) {
                particles.push(new Particle());
            }
        }

        function lerpColor() {
            particleColor.r += (targetColor.r - particleColor.r) * 0.02;
            particleColor.g += (targetColor.g - particleColor.g) * 0.02;
            particleColor.b += (targetColor.b - particleColor.b) * 0.02;

            glowColor.r += (targetColor.r - glowColor.r) * 0.01;
            glowColor.g += (targetColor.g - glowColor.g) * 0.01;
            glowColor.b += (targetColor.b - glowColor.b) * 0.01;
        }

        function drawConnections() {
            const maxDist = 60;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < maxDist) {
                        const alpha = (1 - dist / maxDist) * 0.15;
                        pCtx.beginPath();
                        pCtx.moveTo(particles[i].x, particles[i].y);
                        pCtx.lineTo(particles[j].x, particles[j].y);
                        pCtx.strokeStyle = `rgba(${Math.floor(particleColor.r)}, ${Math.floor(particleColor.g)}, ${Math.floor(particleColor.b)}, ${alpha})`;
                        pCtx.lineWidth = 0.5;
                        pCtx.stroke();
                    }
                }
            }
        }

        function animate() {
            time++;

            // Fondo con fade
            pCtx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            pCtx.fillRect(0, 0, particleCanvas.width, particleCanvas.height);

            lerpColor();

            // Dibujar estrellas
            stars.forEach(s => s.draw());

            // Dibujar nebulosas
            nebulaClouds.forEach(n => n.draw());

            // Dibujar conexiones
            drawConnections();

            // Actualizar y dibujar partículas
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        initParticles();
        animate();

        // ============== POSTURE DETECTION ==============
        const URL = "https://teachablemachine.withgoogle.com/models/tlpoKJm_L/";
        let model, webcam, ctx, maxPredictions;
        let lastState = null;
        let audioContext = null;
        let sleepAlertInterval = null;
        let frameCount = 0;
        let lastFrameTime = performance.now();

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 1;
                const voices = speechSynthesis.getVoices();
                const spanishVoice = voices.find(v => v.lang.includes('es'));
                if (spanishVoice) utterance.voice = spanishVoice;
                speechSynthesis.speak(utterance);
            }
        }

        if ('speechSynthesis' in window) {
            speechSynthesis.getVoices();
            speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
        }

        function playSleepingAlert() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 600;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.12);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.12);
                }, i * 150);
            }
        }

        function setCorners(state) {
            document.querySelectorAll('.corner').forEach(c => {
                c.classList.remove('awake', 'sleeping');
                if (state) c.classList.add(state);
            });
        }

        function setParticleState(state) {
            currentState = state;
            if (state === 'awake') {
                targetColor = { r: 0, g: 255, b: 136 };
            } else if (state === 'sleeping') {
                targetColor = { r: 255, g: 51, b: 102 };
            } else {
                targetColor = { r: 80, g: 80, b: 80 };
            }
        }

        async function init() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'CARGANDO...';

            try {
                model = await tmPose.load(URL + "model.json", URL + "metadata.json");
                maxPredictions = model.getTotalClasses();

                const size = 160;
                webcam = new tmPose.Webcam(size, size, true);
                await webcam.setup();
                await webcam.play();

                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");

                document.getElementById('cameraContainer').classList.add('active');
                document.getElementById('liveIndicator').classList.add('active');
                document.getElementById('cameraLabel').textContent = 'FEED EN VIVO';
                startBtn.classList.add('hidden');

                loop();

            } catch (error) {
                startBtn.disabled = false;
                startBtn.textContent = 'ERROR - REINTENTAR';
                console.error(error);
            }
        }

        async function loop() {
            webcam.update();
            await predict();

            frameCount++;
            document.getElementById('frameCount').textContent = frameCount;

            const now = performance.now();
            const latency = Math.round(now - lastFrameTime);
            lastFrameTime = now;
            document.getElementById('latencyValue').textContent = latency + 'ms';

            requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            let maxProb = 0;
            let detectedClass = '';

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProb) {
                    maxProb = prediction[i].probability;
                    detectedClass = prediction[i].className.toLowerCase();
                }
            }

            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const confidenceText = document.getElementById('confidenceText');
            const ringOuter = document.getElementById('ringOuter');
            const scanLine = document.getElementById('scanLine');
            const alertOverlay = document.getElementById('alertOverlay');

            const confidence = Math.round(maxProb * 100);
            confidenceText.textContent = confidence + '%';
            document.getElementById('precisionValue').textContent = confidence + '%';

            const isAwake = detectedClass.includes('despierto') ||
                           detectedClass.includes('awake') ||
                           detectedClass.includes('activo');

            const isSleeping = detectedClass.includes('dormido') ||
                              detectedClass.includes('sleep') ||
                              detectedClass.includes('durmiendo');

            if (isAwake && maxProb > 0.7) {
                statusIcon.textContent = '◉';
                statusIcon.className = 'status-icon awake';
                statusText.textContent = 'DESPIERTO';
                statusText.className = 'status-text awake';
                ringOuter.className = 'ring-outer awake';
                scanLine.className = 'scan-line';
                alertOverlay.classList.remove('active');
                setCorners('awake');
                setParticleState('awake');

                if (lastState !== 'awake') {
                    speak('Estás despierto');
                    lastState = 'awake';
                    if (sleepAlertInterval) {
                        clearInterval(sleepAlertInterval);
                        sleepAlertInterval = null;
                    }
                }
            } else if (isSleeping && maxProb > 0.7) {
                statusIcon.textContent = '⚠';
                statusIcon.className = 'status-icon sleeping';
                statusText.textContent = 'DORMIDO';
                statusText.className = 'status-text sleeping';
                ringOuter.className = 'ring-outer sleeping';
                scanLine.className = 'scan-line sleeping';
                alertOverlay.classList.add('active');
                setCorners('sleeping');
                setParticleState('sleeping');

                if (lastState !== 'sleeping') {
                    playSleepingAlert();
                    speak('Alerta. Estás dormido. Despierta.');
                    lastState = 'sleeping';
                    sleepAlertInterval = setInterval(() => {
                        playSleepingAlert();
                        speak('Despierta');
                    }, 5000);
                }
            } else {
                statusIcon.textContent = '◎';
                statusIcon.className = 'status-icon';
                statusText.textContent = 'DETECTANDO';
                statusText.className = 'status-text waiting';
                ringOuter.className = 'ring-outer';
                scanLine.className = 'scan-line';
                alertOverlay.classList.remove('active');
                setCorners(null);
                setParticleState('idle');
            }

            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
                    tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
                }
            }
        }
    </script>
